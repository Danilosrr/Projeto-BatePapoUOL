<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Chat UOL</title>
</head>
<body>

<main> 
    <div class="grayscale hide" onclick="showMenu()"></div>
    <section class="header">
        <img src="./imgs/logo 1.png"/>
        <ion-icon name="people" onclick="showMenu()"></ion-icon>
    </section>

    <section class="messages">

    </section>

    <section class="send-message">
        <div class="message-content">
            <input class="message-text" type="text" placeholder="Escreva aqui...">
            <p class="message-privacy">Enviando para Todos (Público)</p>
        </div>
        <ion-icon data-identifier="send-message" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>   
    </section>

    <section class="login-screen">
        <div class="login-input">
            <img src="./imgs/logo 2.png"/>

            <div class="login-button">
                <input data-identifier="enter-name" class="type-here" type="text" placeholder="Digite seu nome">
                <input data-identifier="start" class="click-here" type="submit" value="Entrar" onclick="enter()">   
            </div>
        </div>
        <div class="login-loading">
                <img src="./imgs/loading.png" alt="carregando">
                <p>Entrando...</p>
        </div>
    </section>
    
</main>

<aside id="side-panel">
    <span><h2>Escolha um contato para enviar mensagem</h2></span>
    <div class="contacts"> 
        <ul class="contacts-list">
           
        </ul>
    </div>  

    <span><h2>Escolha a visibilidade</h2></span>
    <div class="visibility">
        <ul>
            <span data-identifier="visibility" onclick="selectPrivacy(this)">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
                <ion-icon class="check-icon" name="checkmark"></ion-icon>
            </span>

            <span data-identifier="visibility" onclick="selectPrivacy(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="check-icon hide" name="checkmark"></ion-icon>
            </span>
        </ul>
    </div> 
</aside>   

<script type="text/javascript" src="./js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
